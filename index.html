<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <div>
      <style>
        model-viewer {
          width: 100%;
          height: 100%;
        }
      </style>
      <model-viewer position="0 0 0" src="glb/quest.glb" ar ar-modes="webxr scene-viewer quick-look fallback"
      ar-scale="auto" auto-rotate camera-controls alt="model" ios-src="glb/quest.usdz">
        <button
          slot="ar-button">
      </button>
        </model-viewer>
    </div>
  </body>
</html>
